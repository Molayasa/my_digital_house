<!--
De ahora en adelante empezaremos a maquetar nuestros sitios webs para que se adapten a todos los dispositivos.
Para eso, lo primero que deberemos hacer, en el index.html, es configurar la etiqueta necesaria para decirle al navegador que vamos a maquetar un sitio responsive y que queremos que se ajuste perfectamente a cualquier resolución de pantalla.

¿No recordamos cómo hacerlo? ¡Antes de revisar la pista de abajo los invitamos a googlear la respuesta!
-->

<html>
  <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewport</title>
  </head>
  <body>
    <marquee>¡Primeros pasos en el diseño web responsive!</marquee>
  </body>
</html>

<!-- 
En index.html ya tenemos configurado un sitio para que sea responsive. Es momento de empezar a jugar con las medidas vh y vw.
 Para eso, queremos que:

 El <div> con clase "arriba" ocupe el 40% del alto del viewport
 El <div> con clase "abajo" ocupe el alto restante, de forma tal que ambos ocupen el 100% del alto del viewport
Ambos ocupen el 100% del ancho del body
-->
<html>
  <head>
    <title></title>
  </head>
  <body>
      <div class="arriba">
        <p>ARRIBA</p>
      </div>
      <div class="abajo">
        <p>ABAJO</p>
      </div>
  </body>
</html>
